<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa Culturama</title>
  </head>
  <body>
    <header>
      <h1>Pesquisa Online</h1>
    </header>

    <section>
      <form action="" method="get">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="name">Nome:</label>
          <input id="name" type="text" name="userName" required /> <br /><br />

          <label for="age">Idade:</label>
          <input id="age" type="number" name="age" min="12" max="100" required />
          <br /><br />

          <label for="birthDate">Data de nascimento:</label>
          <input id="birthDate" type="date" name="userBirthDate" /> <br /><br />

          <label for="email">Email:</label>
          <input id="email" type="email" name="userEmail" /><br /><br />

          <label for="phoneNumber">Telefone:</label>
          <input
            id="phoneNumber"
            type="tel"
            name="userPhoneNumber"
            pattern="[0-9]{11}"
            placeholder="DD + número"
          />
          <br /><br />

          <label for="image">Upload de foto:</label>
          <input id="image" type="file" accept="image/*" name="userImage" /> <br /><br />
        </fieldset>
        <br />

        <fieldset>
          <legend>Perfil</legend>
          <p>Gênero</p>
          <input id="fem" type="radio" name="userGender" value="Feminino" />
          <label for="fem">Feminino</label> <br />

          <input id="masc" type="radio" name="userGender" value="Masculino" />
          <label for="masc">Masculino</label> <br />

          <input id="notInformed" type="radio" name="userGender" value="notInformed" />
          <label for="notInformed">Prefiro não informar</label> <br />
          <br />

          <label for="maritalStatus">Estado civil: </label>
            <select id="maritalStatus" name="userMaritalStatus">
              <option value="notInformed">Selecione...</option>
              <option value="casado">Casado</option>
              <option value="solteiro">Solteiro</option>
              <option value="divorciado">Divorciado</option>
              <option value="casado">União estável</option>
            </select>
          <br />
          <br />

          <label for="state"
            >Estado:
            <select id="state" name="userState">
              <option value="Acre">AC, Acre</option>
              <option value="Alagoas">AL, Alagoas</option>
              <option value="Amapá">AP, Amapá</option>
              <option value="Amazonas">AM, Amazonas</option>
              <option value="Bahia">BA, Bahia</option>
              <option value="Ceará">CE, Ceará</option>
              <option value="Distrito Federal">DF, Distrito Federal</option>
              <option value="Espirito Santo">ES, Espirito Santo</option>
              <option value="Goiás">GO, Goiás</option>
              <option value="Maranhão">MA, Maranhão</option>
              <option value="Mato Grosso do Sul">MS, Mato Grosso do Sul</option>
              <option value="Mato Grosso">MT, Mato Grosso</option>
              <option value="Minas Gerais">MG, Minas Gerais</option>
              <option value="Pará">PA, Pará</option>
              <option value="Paraíba">PB, Paraíba</option>
              <option value="Paraná">PR, Paraná</option>
              <option value="Pernambuco">PE, Pernambuco</option>
              <option value="Piauí">PI, Piauí</option>
              <option value="Rio de Janeiro">RJ, Rio de Janeiro</option>
              <option value="Rio Grande do Norte">RN, Rio Grande do Norte</option>
              <option value="Rio Grande do Sul">RS, Rio Grande do Sul</option>
              <option value="Rondônia">RO, Rondônia</option>
              <option value="Roraima">RR, Roraima</option>
              <option value="Santa Catarina">SC, Santa Catarina</option>
              <option value="São Paulo">SP, São Paulo</option>
              <option value="Sergipe">SE, Sergipe</option>
              <option value="Tocantins">TO, Tocantins</option>
            </select>
            <br />
            <br />
          </label>
          <label for="city">Cidade:</label>
          <input
            type="text"
            id="city"
            name="userCity"
            autocomplete="address-level2"
            placeholder="Ex.: Brasília"
          />
          <br /><br />
        </fieldset>
        <br />

        <fieldset>
          <legend>Hábitos</legend>
          <p>Redes Sociais:</p>
          <input id="instagram" type="checkbox" name="social" value="instagram" />
          <label for="instagram">Instagram</label>
          <br />
          <input id="facebook" type="checkbox" name="social" value="facebook" />
          <label for="facebook">Facebook</label>
          <br />
          <input id="x" type="checkbox" name="social" value="x" />
          <label for="x">X</label>
          <br />
          <input id="linkedin" type="checkbox" name="social" value="linkedin" />
          <label for="linkedin">LinkedIn</label>
        </fieldset>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
