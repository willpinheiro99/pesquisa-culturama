<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa Culturama</title>
  </head>
  <body>
    <header>
      <h1>Pesquisa Online</h1>
    </header>

    <section>
      <form action="" method="get">
        <fieldset>
          <!-- DADOS PESSOAIS -->

          <legend>Dados Pessoais</legend>
          <label for="userName">Nome:</label>
          <input type="text" name="userName" required /> <br /><br />

          <label for="userAge">Idade:</label>
          <input type="number" name="age" min="12" max="100" required />
          <br /><br />

          <label for="birthDate">Data de nascimento:</label>
          <input type="date" name="birthDate" /> <br /><br />

          <label for="userEmail">Email:</label>
          <input type="email" name="userEmail" /><br /><br />

          <label for="userPhoneNumber">Telefone:</label>
          <input
            type="tel"
            name="userPhoneNumber"
            pattern="[0-9]{11}"
            placeholder="DD + nÃºmero"
          />
          <br /><br />

          <label for="userImage">Upload de foto:</label>
          <input type="file" accept="image/*" name="userImage" /> <br /><br />
        </fieldset>
        <br>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
